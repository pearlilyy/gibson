<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Gibson Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>

    <section class="login_wrap">
        <div class="inner_login">
            <img src="{{ url_for('static', filename='imgs/icons/login_user.png') }}" alt="Gibson Family">

            <form action="login_check" name="logfrm" method="post">
                <div class="id"><input type="text" name="username" placeholder="ID"></div>
                <div class="pw"><input type="password" name="userpw" placeholder="Password"></div>

                <div class="btngrp">
                    <input type="submit" value="LOGIN" class="login">
                    <a href="register" class="join">회원가입</a>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
